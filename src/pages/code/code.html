<ion-header>

  <ion-navbar>
    <ion-title>手机号</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>手机号：</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="getCode()">获取验证码</button>
    <a (click)="hasCode()" class="reg-btn">已有验证码？前去{{type=='register'?'注册':'找回密码'}}</a>
  </div>
</ion-content>
