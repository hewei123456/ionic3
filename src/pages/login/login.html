<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
    <ion-buttons start>
      <button ion-button icon-only large (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>手机号：</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>密 码：</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="login()">登 录</button>
    <a (click)="goRestPassword()" class="reset-btn">忘记密码？</a>
    <a (click)="goRegister()" class="reg-btn">注册</a>
  </div>

</ion-content>
