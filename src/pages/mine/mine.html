<ion-header>

  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="logined">
    <ion-list>
      <ion-item-group>
        <ion-item>
          <ion-avatar item-start>
            <img [src]="userInfo.avatar">
          </ion-avatar>
          <p>{{userInfo.identity==1?'会员':'商家'}}</p>
          <button ion-button clear item-end (click)="presentActionSheet()">修改头像</button>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light"></ion-item-divider>
        <ion-item (click)="updateUsername()">
          名字：{{userInfo.name?userInfo.name:userInfo.username}}
          <button ion-button clear item-end>
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
        </ion-item>
        <ion-item (click)="showProvince()">
          区域：{{userInfo.area ? userInfo.area : '请选择所属区域'}}
          <button ion-button clear item-end>
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
        </ion-item>
        <ion-item (click)="jumpToAddress()">
          收货地址列表
          <button ion-button clear item-end>
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
          </button>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <div padding>
      <button block ion-button (click)="logout()">注销登录</button>
    </div>
  </div>

  <div *ngIf="!logined" text-center>
    <ion-card>
      <ion-card-content>
        <button ion-button (click)="showLogin()" outline>登录/注册</button>
      </ion-card-content>
    </ion-card>
  </div>

  <input type="file" id="file" class="avatar-file" (change)="upload($event)">

</ion-content>
