<ion-header>

  <ion-navbar>
    <ion-title>订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="list.length>0">
    <ion-item *ngFor="let item of list" (click)="jumpToDetail(item.id)">
      <p>{{subStringByDigits(item.address, 12)}}</p>
      <p>{{item.order_time}}</p>
      <button ion-button clear item-end (click)="showAlert($event, item.id)">取消</button>
    </ion-item>
  </ion-list>

  <button block ion-button (click)="jumpToHome()" *ngIf="list.length==0">
    您还没有任何订单记录
  </button>
</ion-content>
