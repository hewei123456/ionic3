<ion-header>

  <ion-navbar>
    <ion-title>{{type=='register'?'注册':'找回密码'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>验证码：</ion-label>
      <ion-input type="text" [(ngModel)]="code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>密 码：</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>确认密码：</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPwd"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="register()" *ngIf="type=='register'">注 册</button>
    <button block ion-button (click)="resetPassword()" *ngIf="type=='resetPassword'">找回密码</button>
  </div>
</ion-content>
