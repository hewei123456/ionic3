<ion-header>

  <ion-navbar>
    <ion-title>{{goods.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{goods.goods_front_image}}"/>
    <ion-card-content>
      <ion-card-title>
        <span>{{goods.name}}</span>
        <span>{{goods.market_price}}/{{goods.unit}}</span>
        <table></table>
      </ion-card-title>
      <p>
        {{goods.goods_brief}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear (click)="presentInputBox()">
          <ion-icon name="ios-cart-outline"></ion-icon>
          <div>加入回收车</div>
        </button>
        <button ion-button icon-start clear (click)="goShoppingCart()">
          <ion-icon name="ios-cart"></ion-icon>
          <div>查看回收车</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
