<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-header>
    订单号：{{order_sn}}
  </ion-card-header>
  <ion-card-header>
    时&nbsp;&nbsp;&nbsp;&nbsp;间：{{order_time}}
  </ion-card-header>
  <ion-card-header>
    回收品：共计￥{{calc()}}
  </ion-card-header>
  <ion-list *ngIf="goodsList.length>0">
    <ion-item *ngFor="let item of goodsList">
      <ion-thumbnail item-start>
        <img src="{{item.goods.goods_front_image}}">
      </ion-thumbnail>
      <p>{{item.goods.name}}</p>
      <p>数量: {{item.goods_num}}（￥{{getPrice(item.goods_num, item.goods.market_price)}}）</p>
    </ion-item>
  </ion-list>
  <button block ion-button (click)="showAlert()">
    取消订单
  </button>
</ion-content>
