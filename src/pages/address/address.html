<ion-header>

  <ion-navbar>
    <ion-title>回收地址</ion-title>
    <ion-buttons start>
      <button ion-button *ngIf="type=='confirm'" (click)="cancelConfirm()">取消</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="type=='common'&&addresses.length>0">
    <ion-item-sliding *ngFor="let item of addresses">
      <ion-item>
        {{ item.address }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="presentInput(item)">
          编辑
        </button>
        <button ion-button color="danger" (click)="showAlert(item.id)">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="type=='confirm'">
    <button ion-item *ngFor="let item of addresses" (click)="confirmAddress(item)">
      {{ item.address }}
    </button>
  </ion-list>

  <div padding>
    <button block ion-button (click)="presentInput()">添加回收地址</button>
  </div>
</ion-content>
