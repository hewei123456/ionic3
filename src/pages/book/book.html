<ion-header>

  <ion-navbar>
    <ion-title>预约</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (tap)="openAddress()">
      <ion-label floating>地址：</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>联系人：</ion-label>
      <ion-input type="text" [(ngModel)]="signer_name"></ion-input>
    </ion-item>

    <ion-item (tap)="openAddress()">
      <ion-label floating>联系电话：</ion-label>
      <ion-input type="text" [(ngModel)]="signer_mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>预约留言：</ion-label>
      <ion-input type="text" [(ngModel)]="post_script"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>预约日期：</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD"
                    cancelText="取消" doneText="确定"
                    [(ngModel)]="date">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>预约时间：</ion-label>
      <ion-datetime displayFormat="hh:mm" pickerFormat="hh:mm"
                    cancelText="取消" doneText="确定"
                    [(ngModel)]="time">
      </ion-datetime>
    </ion-item>
  </ion-list>

  <button block ion-button (click)="showAlert()">
    确认预约
  </button>
</ion-content>
